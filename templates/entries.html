<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saved Entries</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <h1>Saved Entries</h1>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          {% for entry in entries %}
          <tr>
            <td>{{ entry["date"] }}</td>
            <td>{{ entry["description"] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      {% if not entries %}
        <p class="hint">No entries yet. Go back and add one!</p>
      {% endif %}
    </div>

    <div class="link">
      <a href="/">Back to Form</a>
    </div>
  </main>
</body>
</html>
